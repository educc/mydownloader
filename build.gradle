group 'ecacho'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile  'io.reactivex.rxjava2:rxjava:2.1.16'
    compile 'com.squareup.okhttp3:okhttp:3.10.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
